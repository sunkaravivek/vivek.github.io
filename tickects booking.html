<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tickets - Concert Night</title>

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
  :root {
    --primary: #6e45e2;
    --secondary: #88d3ce;
    --accent: #ff7e5f;
    --dark: #1a1a2e;
    --light: #f8f9fa;
  }

 body {
  margin: 0;
  padding: 0;
  font-family: 'Playfair Display', serif;
  color: var(--light);
  background: 
    linear-gradient(120deg, rgba(15, 15, 27, 0.9), rgba(26, 26, 46, 0.9)),
    url('concert.jpg') no-repeat center center/cover;
  background-size: cover;
  animation: bgAnimation 10s ease infinite;
  overflow-x: hidden;
  min-height: 100vh;
  scroll-behavior: smooth;
}


  @keyframes bgAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .main-content {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
  }

  .container {
    width: 90%;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 126, 95, 0.3);
    text-align: center;
    animation: fadeUp 1s ease-out;
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-size: 42px;
    margin-bottom: 10px;
    color: var(--accent);
    text-shadow: 0 0 10px var(--accent);
  }

  .subtitle {
    font-size: 20px;
    margin-bottom: 25px;
    letter-spacing: 1px;
    color: #ddd;
  }

  form input, form select {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    box-shadow: inset 0 0 8px rgba(255,255,255,0.05);
    transition: 0.3s ease;
  }

  form input:focus, form select:focus {
    outline: none;
    background: rgba(255,255,255,0.15);
    box-shadow: 0 0 10px var(--accent);
  }

  form select option {
    background-color: black; /* updated */
    color: white;
  }
  form input::placeholder {
    color: #ccc;
  }

  .submit-btn {
    background: var(--accent);
    color: white;
    font-weight: bold;
    padding: 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s ease;
    font-size: 16px;
    box-shadow: 0 0 15px var(--accent);
  }

  .submit-btn:hover {
    background: var(--primary);
    transform: scale(1.05);
  }

  .back-btn {
    display: inline-block;
    background: transparent;
    color: var(--accent);
    padding: 10px 18px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    border: 2px solid var(--accent);
    margin-bottom: 25px;
    transition: 0.3s ease;
  }

  .back-btn:hover {
    background: var(--accent);
    color: #fff;
    transform: scale(1.05);
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #successMessage {
    display: none;
    color: #00ff99;
    font-weight: bold;
    margin-top: 20px;
  }
</style>

</head>
<body>

  <div class="main-content">
    <!-- Back Button -->
    <a href="concert.html" class="back-btn"><i class="fa fa-arrow-left"></i> Back to Concert</a>

    <!-- Booking Form Container -->
    <section class="container" id="booking-container">
      <h1>Book Your Tickets</h1>
      <p class="subtitle">Secure your spot for an unforgettable night!</p>

      <form id="ticketForm">
  <input type="text" name="fullname" placeholder="Full Name" required />
  <input type="tel" name="phone" placeholder="Phone Number" required />
  
  <select name="ticket_type" required>
    <option value="">Select Ticket Type</option>
    <option value="regular">Regular - ₹500</option>
    <option value="vip">VIP - ₹1500</option>
  </select>

  <input type="number" name="quantity" placeholder="No. of Tickets" min="1" required />

  <button type="submit" class="submit-btn"><i class="fa fa-ticket-alt"></i> Book Now</button>
</form>

      <!-- Simple Success Message -->
      <p id="successMessage" style="display: none; color: lightgreen; font-weight: bold; margin-top: 20px;">
        ✅ Payment Successful! Your tickets are booked.
      </p>
    </section>
  </div>

  <script>
    const form = document.getElementById('ticketForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent page reload
      successMessage.style.display = 'block'; // show simple message
      form.reset(); // clear form
    });
  </script>

</body>
</html>
