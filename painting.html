<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Singing Competition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

        :root {
            --primary: #ff4040;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--light);
            overflow-x: hidden;
            overflow-y: auto;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000, #1a1a2e, #000000);
            animation: gradientMove 8s infinite linear alternate;
            z-index: -1;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .neon-line {
            position: absolute;
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff4040, transparent);
            animation: moveLines 6s infinite linear;
        }

        @keyframes moveLines {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100vw); }
        }

        .line1 { top: 10%; left: 15%; }
        .line2 { top: 40%; left: 50%; }
        .line3 { top: 70%; left: 20%; }
        .line4 { top: 85%; left: 75%; }

        .heading {
            font-size: 35px;
            font-weight: bold;
            text-align: center;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 10px rgba(255, 64, 64, 0.9), 
                         0 0 20px rgba(255, 64, 64, 0.8), 
                         0 0 30px rgba(255, 64, 64, 0.7);
            margin-top: 20px;
        }

        .container {
            width: 40%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 64, 64, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            z-index: 2;
            margin-bottom: 50px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--light);
            font-size: 16px;
        }

        select option {
            background: black;
            color: white;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 64, 64, 0.6);
            background: linear-gradient(135deg, var(--accent), var(--primary));
        }

        #payment-success {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: limegreen;
            margin-top: 20px;
        }

        #home-button {
            display: none;
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 8px;
            background: linear-gradient(135deg, #39ff14, #28a745);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        #home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(57, 255, 20, 0.6);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="neon-line line1"></div>
    <div class="neon-line line2"></div>
    <div class="neon-line line3"></div>
    <div class="neon-line line4"></div>

    <div class="heading">Painting Competition Registration</div>
    <div class="container">
        <p class="fee-info">Registration Fee: ₹100</p>
        <form id="registration-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <label for="payment">Select Payment Method:</label>
            <select id="payment" required>
                <option value="">-- Choose Payment Method --</option>
                <option value="UPI">UPI</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Net Banking">Net Banking</option>
            </select>
            <button type="submit">Register & Pay</button>
        </form>
        <p id="payment-success">✅ Payment Successful! You are registered.</p>
        <button id="home-button" onclick="window.location.href='updated dashboard.html'">Back to Home</button>
    </div>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("payment-success").style.display = "block";
            document.getElementById("home-button").style.display = "block";
        });
    </script>
</body>
</html>
