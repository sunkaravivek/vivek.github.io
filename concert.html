<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Concert - Cultural Fest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

    :root {
      --primary: #6e45e2;
      --secondary: #88d3ce;
      --accent: #ff7e5f;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }

    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  color: var(--light);
  scroll-behavior: smooth;
  background: 
    linear-gradient(rgba(0, 0, 0, 0.8), rgba(26, 26, 46, 0.8)),
    url('concert.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
}

    .back-btn {
      display: inline-block;
      position: absolute;
      top: 20px;
      left: 30px;
      background: var(--accent);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 30px;
      transition: background 0.3s, transform 0.3s;
    }

    .back-btn:hover {
      background: var(--primary);
      transform: scale(1.1);
    }
    .book-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  background: var(--secondary);
  color: black;
  padding: 12px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s, transform 0.3s;
}

.book-btn:hover {
  background: var(--accent);
  color: white;
  transform: scale(1.1);
}


    .main-content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .container {
      width: 80%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 48px;
      margin-bottom: 20px;
      color: var(--light);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery-item {
      text-align: center;
      width: 350px; /* Ensures both images have the same width */
    }

  .gallery img {
  width: 100%;
  height: 250px; /* Set a fixed height */
  object-fit: cover; /* Ensures images maintain aspect ratio while covering the same area */
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}


    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.4);
    }

    .artist-name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: var(--light);
    }

    .instrument {
      font-size: 16px;
      color: var(--accent);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeUp 1s ease forwards;
    }
  </style>
</head>
<body>

  <div class="main-content fade-in">
    <a href="tickects booking.html" class="book-btn"><i class="fa fa-ticket-alt"></i> Book Tickets</a>

    <!-- Back Button -->
    <a href="updated dashboard.html" class="back-btn"><i class="fa fa-arrow-left"></i> Back</a>
    <h1>ðŸŽ¶ Concert Night</h1>
    <!-- Container with Two Images -->
    <section class="container">
      <h2 style="font-family: 'Playfair Display', serif;font-size: 28px;color: #f8f9fa;margin-bottom: 20px;opacity: 0;animation: fadeUp 1s ease forwards 0.3s;letter-spacing: 1px;">
  Performers of the Night
</h2>
<div class="gallery">
<div class="gallery-item">
<img src="anirudh.jpg" alt="Concert Image 1">
<p class="artist-name">Anirudh Ravichander</p>
<p class="instrument">Acoustic Guitar</p>
</div>
<div class="gallery-item">
<img src="Edsheeran.jpg" alt="Concert Image 2">
<p class="artist-name">Ed Sheeran</p>
<p class="instrument">Acoustic Guitar</p>
</div>
</div>
</section>
</div>

</body>
</html>
